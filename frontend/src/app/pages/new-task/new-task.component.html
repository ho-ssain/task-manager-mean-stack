<div class="centered-content">
  <div class="modal-box">
    <p class="title">Create a New Task</p>
    <input
      #taskTitleInput
      type="text"
      class="input"
      placeholder="Enter Task name"
    />
    <br /><br />
    <div class="buttons is-right">
      <button class="button is-danger" routerLink="/">Cancel</button>
      <button class="button is-dark" (click)="createTask(taskTitleInput.value)">
        Create
      </button>
    </div>
  </div>
</div>
