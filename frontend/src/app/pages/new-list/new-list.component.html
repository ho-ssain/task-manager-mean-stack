<div class="centered-content">
  <div class="model-box">
    <div class="title">Create List Name</div>
    <input
      #listTitleInput
      type="text"
      class="input"
      placeholder="Enter list name"
    />
    <br /><br />
    <div class="btn-grp">
      <button class="btn cancel" routerLink="/">Cancel</button>
      <button class="btn create" (click)="createList(listTitleInput.value)">
        Create
      </button>
    </div>
  </div>
</div>
